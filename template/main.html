<!DOCTYPE html>
<style>
    form{
        margin: auto;
        width: 35%;
    }

    .result{
        margin: auto;
        width: 35%;
        border: 1px solid #ccc;
    }

</style>
<head>
    <title>Прогноз сварки </title>
</head>
<form action="{{url_for('main')}}" method="POST">
    <p style="font-size:30px">
        Введите параметры сварки
    </p>
    <fieldset>
        <legend>Введите значения IW </legend>
        <input name="IW" type="number" step="0.01" min="0" required>
        <legend>Введите значения IF </legend>
        <input name="FI" type="number" step="0.01" min="0" required>
        <legend>Введите значения VW </legend>
        <input name="VW" type="number" step="0.01" min="0" required>
        <legend>Введите значения FP </legend>
        <input name="FP" type="number" step="0.01" min="0"required>
        <br>
        <br>
        <input type="submit">
    </fieldset>
</form>

<div class="result" align="center" >
    {% if result %}
        <br>
        <p style="font-size:25px">
            {{main_text}} 
        </p>
        <p style="font-size:25px">
            Прогнозные значения <br>
                Depth  Width
        </p>
        <p style="font-size:35px">{{result}}</p>

    {% endif %}        
</div>
